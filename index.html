<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Merger</title>
    
    <link rel="manifest" href="manifest.json">
    <!-- === UPDATED THIS LINE FOR THE NEW THEME === -->
    <meta name="theme-color" content="#111111">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
            box-sizing: border-box;
        }
        .container {
            max-width: 960px;
            width: 100%;
            margin: 1em auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #111;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #333;
        }
        .button, .button-link {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: #333; /* Main button color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .button:hover:not(:disabled), .button-link:hover {
            background-color: #111; /* Darken on hover */
            transform: translateY(-2px);
        }
        /* Secondary button style */
        .button.secondary, .button-link.secondary {
            background-color: #555;
        }
        .button.secondary:hover, .button-link.secondary:hover {
            background-color: #333;
        }
        #download-button, #merge-again-button {
            display: none;
        }
        #preview-container { margin-top: 30px; }
        #merged-image {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .instructions {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            display: none; /* Hide instructions initially */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vertical Image Merger</h1>
        <p>Combine multiple images into a single file, stacked vertically.</p>

        <p class="instructions" style="display: block;"><b>Step 1:</b> Select your images.</p>
        <input type="file" id="image-input" multiple accept="image/*">
        
        <div class="button-container">
            <button id="merge-button" class="button">Merge Images</button>
            <a id="upload-button-link" href="https://postimages.org/" target="_blank" class="button-link secondary">Upload to Postimages</a>
        </div>

        <div id="preview-container">
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="merged-image" src="" alt="Merged Image Preview">
            
            <p id="step2-instructions" class="instructions"><b>Step 2:</b> Download your new image or start over.</p>
            <div class="button-container">
                <button id="download-button" class="button">Download Merged Image</button>
                <button id="merge-again-button" class="button secondary">Merge Again</button>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const mergeButton = document.getElementById('merge-button');
        const downloadButton = document.getElementById('download-button');
        const uploadButtonLink = document.getElementById('upload-button-link');
        const mergeAgainButton = document.getElementById('merge-again-button');
        const mergedImage = document.getElementById('merged-image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const step2Instructions = document.getElementById('step2-instructions');
        
        let mergedBlobUrl = null;
        let imageFiles = [];

        function resetApp() {
            mergedImage.style.display = 'none';
            downloadButton.style.display = 'none';
            mergeAgainButton.style.display = 'none';
            step2Instructions.style.display = 'none';
            imageInput.value = null; // Clear file input
            
            if (mergedBlobUrl) {
                URL.revokeObjectURL(mergedBlobUrl);
                mergedBlobUrl = null;
            }
            imageFiles = [];
        }

        imageInput.addEventListener('change', (event) => {
            resetApp();
            imageFiles = Array.from(event.target.files);
        });
        
        mergeAgainButton.addEventListener('click', resetApp);

        mergeButton.addEventListener('click', async () => {
            if (imageFiles.length < 2) {
                alert('Please select at least two images to merge.');
                return;
            }
            try {
                const images = await Promise.all(imageFiles.map(file => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => reject(new Error(`Failed to load: ${file.name}`));
                        img.src = URL.createObjectURL(file);
                    });
                }));

                let totalHeight = 0, maxWidth = 0;
                images.forEach(img => {
                    totalHeight += img.height;
                    if (img.width > maxWidth) maxWidth = img.width;
                });

                canvas.width = maxWidth;
                canvas.height = totalHeight;

                let currentY = 0;
                images.forEach(img => {
                    ctx.drawImage(img, (maxWidth - img.width) / 2, currentY);
                    currentY += img.height;
                });

                canvas.toBlob(blob => {
                    if (mergedBlobUrl) URL.revokeObjectURL(mergedBlobUrl);
                    mergedBlobUrl = URL.createObjectURL(blob);
                    
                    mergedImage.src = mergedBlobUrl;
                    mergedImage.style.display = 'block';
                    downloadButton.style.display = 'inline-block';
                    mergeAgainButton.style.display = 'inline-block';
                    step2Instructions.style.display = 'block';
                }, 'image/png');

            } catch (error) {
                console.error("Error processing images:", error);
                alert("An error occurred. Please ensure all files are valid images.");
            }
        });

        downloadButton.addEventListener('click', () => {
            if (!mergedBlobUrl) return;
            const a = document.createElement('a');
            a.href = mergedBlobUrl;
            a.download = 'merged-image.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
        }
    </script>

</body>
</html>
