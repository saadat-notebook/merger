<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Images Vertically</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #preview-container {
            margin-top: 30px;
            text-align: center;
        }
        #merged-image {
            max-width: 100%;
            border: 1px solid #ddd;
            display: none; /* Hidden by default */
        }
        #download-button {
            display: none; /* Hidden by default */
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Merge Images Vertically</h1>
        <p style="text-align: center;">Select two or more images to combine them into a single vertical image.</p>

        <input type="file" id="image-input" multiple accept="image/*">

        <div class="button-container">
            <button id="merge-button">Merge Images</button>
        </div>

        <div id="preview-container">
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="merged-image" src="" alt="Merged Image Preview">
            <div class="button-container">
                 <button id="download-button">Download Merged Image</button>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const mergeButton = document.getElementById('merge-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const mergedImage = document.getElementById('merged-image');
        const downloadButton = document.getElementById('download-button');

        let images = [];
        let totalHeight = 0;
        let maxWidth = 0;
        let mergedBlobUrl = null; // To keep track of the blob URL

        imageInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files.length === 0) return;
            
            // Reset previous state and clean up old blob URL
            if (mergedBlobUrl) {
                URL.revokeObjectURL(mergedBlobUrl);
            }
            images = [];
            totalHeight = 0;
            maxWidth = 0;
            mergedImage.style.display = 'none';
            downloadButton.style.display = 'none';

            const imagePromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        totalHeight += img.height;
                        if (img.width > maxWidth) {
                            maxWidth = img.width;
                        }
                        resolve(img);
                    };
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            });
            
            try {
                images = await Promise.all(imagePromises);
            } catch (error) {
                console.error("Error loading images:", error);
                alert("There was an error loading one of the images. Please try again.");
            }
        });

        mergeButton.addEventListener('click', () => {
            if (images.length < 2) {
                alert('Please select at least two images to merge.');
                return;
            }

            canvas.width = maxWidth;
            canvas.height = totalHeight;

            let yOffset = 0;
            images.forEach(img => {
                const xOffset = (maxWidth - img.width) / 2; // Center images horizontally
                ctx.drawImage(img, xOffset, yOffset);
                yOffset += img.height;
            });
            
            canvas.toBlob((blob) => {
                if (mergedBlobUrl) {
                    URL.revokeObjectURL(mergedBlobUrl);
                }
                mergedBlobUrl = URL.createObjectURL(blob);
                mergedImage.src = mergedBlobUrl;
                mergedImage.style.display = 'block';
                downloadButton.style.display = 'inline-block';

                downloadButton.onclick = () => {
                    const a = document.createElement('a');
                    a.href = mergedBlobUrl;
                    a.download = 'merged-image.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };
            }, 'image/png');
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>
</html>
