<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Images Vertically</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 2em;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            /* === CHANGED THIS LINE === */
            max-width: 960px; /* Increased from 800px for a wider layout */
            margin: 0 auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 12px;
            border: 2px dashed #bdc3c7;
            border-radius: 5px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #3498db;
        }
        .button, .button-link {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .button:hover:not(:disabled), .button-link:hover {
            transform: translateY(-2px);
        }
        #merge-button { background-color: #3498db; }
        #merge-button:hover { background-color: #2980b9; }
        #download-button { background-color: #2ecc71; display: none; }
        #download-button:hover { background-color: #27ae60; }
        #upload-button-link { background-color: #9b59b6; display: none; }
        #upload-button-link:hover { background-color: #8e44ad; }

        #preview-container { margin-top: 30px; }
        #merged-image {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .instructions {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vertical Image Merger</h1>
        <p>Combine multiple images into one, stacked vertically.</p>

        <p class="instructions" style="display: block;"><b>Step 1:</b> Select your images.</p>
        <input type="file" id="image-input" multiple accept="image/*">
        <button id="merge-button" class="button">Merge Images</button>

        <div id="preview-container">
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="merged-image" src="" alt="Merged Image Preview">
            
            <p id="step2-instructions" class="instructions"><b>Step 2:</b> Download your new image.</p>
            <button id="download-button" class="button">Download Merged Image</button>
            
            <p id="step3-instructions" class="instructions"><b>Step 3:</b> Click below to upload it.</p>
            <a id="upload-button-link" href="https://postimages.org/" target="_blank" class="button-link">Upload to Postimages</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const imageInput = document.getElementById('image-input');
        const mergeButton = document.getElementById('merge-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const mergedImage = document.getElementById('merged-image');
        const downloadButton = document.getElementById('download-button');
        const uploadButtonLink = document.getElementById('upload-button-link');
        
        const step2Instructions = document.getElementById('step2-instructions');
        const step3Instructions = document.getElementById('step3-instructions');
        
        let mergedBlobUrl = null;

        // Reset the view on new file selection
        imageInput.addEventListener('change', () => {
            mergedImage.style.display = 'none';
            downloadButton.style.display = 'none';
            uploadButtonLink.style.display = 'none';
            step2Instructions.style.display = 'none';
            step3Instructions.style.display = 'none';
            if (mergedBlobUrl) {
                URL.revokeObjectURL(mergedBlobUrl);
                mergedBlobUrl = null;
            }
        });

        // Main image merging logic
        mergeButton.addEventListener('click', async () => {
            const files = imageInput.files;
            if (files.length < 2) {
                alert('Please select at least two images to merge.');
                return;
            }
            try {
                const images = await Promise.all(Array.from(files).map(file => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = reject;
                        img.src = URL.createObjectURL(file);
                    });
                }));

                let totalHeight = 0, maxWidth = 0;
                images.forEach(img => {
                    totalHeight += img.height;
                    if (img.width > maxWidth) maxWidth = img.width;
                });

                canvas.width = maxWidth;
                canvas.height = totalHeight;

                let currentY = 0;
                images.forEach(img => {
                    ctx.drawImage(img, (maxWidth - img.width) / 2, currentY);
                    currentY += img.height;
                });

                canvas.toBlob(blob => {
                    if (mergedBlobUrl) URL.revokeObjectURL(mergedBlobUrl);
                    mergedBlobUrl = URL.createObjectURL(blob);
                    
                    mergedImage.src = mergedBlobUrl;
                    mergedImage.style.display = 'block';
                    downloadButton.style.display = 'inline-block';
                    step2Instructions.style.display = 'block';
                }, 'image/png');

            } catch (error) {
                console.error("Error processing images:", error);
                alert("An error occurred. Please ensure all files are valid images.");
            }
        });

        // Handle the download button click
        downloadButton.addEventListener('click', () => {
            if (!mergedBlobUrl) return;

            const a = document.createElement('a');
            a.href = mergedBlobUrl;
            a.download = 'merged-image.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // Show the upload link after download
            uploadButtonLink.style.display = 'inline-block';
            step3Instructions.style.display = 'block';
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>

</body>
</html>
